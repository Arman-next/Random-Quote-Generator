<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generate</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main container -->
    <div class="container-quote">
      <!-- Quote text -->
      <div class="quote-text">
        <i class="fa-sharp fa-solid fa-quote-left"></i>
        <span id="quote">With great power comes great responsibilities</span>
      </div>
      <!-- Author Name -->
      <div class="author">
        <span id="author">Voltaire</span>
      </div>
      <!-- button to navigate -->
      <div class="buttons">
        <button id="twitter" class="twitter-btn">
          <i class="fa-brands fa-twitter"></i>
        </button>
        <button class="generate-quote" id="new-quote">New Quote</button>
      </div>
    </div>
    <div class="loader"></div>

    <script src="script.js"></script>
  </body>
</html>
